name: Cross-OS Tests

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        node:
          - 12
          - 14
          - 16

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (Node v${{ matrix.node }})

    steps:
      - uses: actions/checkout@v2.3.4

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
